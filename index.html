<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | FAQ Accordion Card</title>
	</head>

	<body>
		<main class="faq">
			<div class="faq__img-container">
				<div class="faq__img-container__back-layer"></div>
				<div class="faq__img-container__front-layer">
					<img src="images/illustration-box-desktop.svg" alt="" />
				</div>
			</div>

			<div class="faq__content-wrapper">
				<h1 class="faq__heading">FAQ</h1>
				<div class="faq__questions">
					<label for="q1">
						<div class="faq__question-box">
							<input type="checkbox" id="q1" class="faq__answer-toggle" />
							<p class="faq__question">How many team members can I invite?</p>
							<img src="images/icon-arrow-down.svg" class="faq__arrow" alt="" />
							<div class="faq__answer-container">
								<p class="faq__answer">
									You can invite up to 2 additional users on the Free plan.
									There is no limit on team members for the Premium plan.
								</p>
							</div>
						</div>
					</label>
					<label for="q2">
						<div class="faq__question-box">
							<input type="checkbox" id="q2" class="faq__answer-toggle" />
							<p class="faq__question">What is the maximum file upload size?</p>
							<img src="images/icon-arrow-down.svg" class="faq__arrow" alt="" />
							<div class="faq__answer-container">
								<p class="faq__answer">
									No more than 2GB. All files in your account must fit your
									allotted storage space.
								</p>
							</div>
						</div>
					</label>
					<label for="q3">
						<div class="faq__question-box">
							<input type="checkbox" id="q3" class="faq__answer-toggle" />
							<p class="faq__question">How do I reset my password?</p>
							<img src="images/icon-arrow-down.svg" class="faq__arrow" alt="" />
							<div class="faq__answer-container">
								<p class="faq__answer">
								Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.
								</p>
							</div>
						</div>
					</label>
					<label for="q4">
						<div class="faq__question-box">
							<input type="checkbox" id="q4" class="faq__answer-toggle" />
							<p class="faq__question">Can I cancel my subscription?</p>
							<img src="images/icon-arrow-down.svg" class="faq__arrow" alt="" />
							<div class="faq__answer-container">
								<p class="faq__answer">
									Yes! Send us a message and we’ll process your request no
									questions asked.
								</p>
							</div>
						</div>
					</label>
					<label for="q5">
						<div class="faq__question-box">
							<input type="checkbox" id="q5" class="faq__answer-toggle" />
							<p class="faq__question">Do you provide additional support?</p>
							<img src="images/icon-arrow-down.svg" class="faq__arrow" alt="" />
							<div class="faq__answer-container">
								<p class="faq__answer">
									Chat and email support is available 24/7. Phone lines are open
									during normal business hours.
								</p>
							</div>
						</div>
					</label>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Fuyutami">Fuyutami</a>.
		</div>
	</body>
</html>
